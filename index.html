<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="window">
      <input class="panel" type="text" readonly>
      <div class="operations">
        <button class="operations__item" data-click="say">+</button>
        <button class="operations__item" data-click="say">-</button>
        <button class="operations__item" data-click="say">*</button>
        <button class="operations__item" data-click="say">/</button>
      </div>
      <div class="numbers">
        <button class="numbers__item" data-click="say">9</button>
        <button class="numbers__item" data-click="say">8</button>
        <button class="numbers__item" data-click="say">7</button>
        <button class="numbers__item" data-click="say">6</button>
        <button class="numbers__item" data-click="say">5</button>
        <button class="numbers__item" data-click="say">4</button>
        <button class="numbers__item" data-click="say">3</button>
        <button class="numbers__item" data-click="say">2</button>
        <button class="numbers__item" data-click="say">1</button>
        <button class="numbers__item" data-click="say">0</button>
      </div>
      <button class="submit">=</button>
      <button class="clear" >Очистить</button>
    </div>
  </div>
  <div class="voice">
    <p class="text">Click here and say</p>
    <svg class="voise__img" xmlns="http://www.w3.org/2000/svg" height="45" width="45"><path d="M24 26.85q-2.15 0-3.6-1.55-1.45-1.55-1.45-3.75V9q0-2.1 1.475-3.55Q21.9 4 24 4t3.575 1.45Q29.05 6.9 29.05 9v12.55q0 2.2-1.45 3.75-1.45 1.55-3.6 1.55Zm0-11.4ZM22.5 42v-6.8q-5.3-.55-8.9-4.45-3.6-3.9-3.6-9.2h3q0 4.55 3.225 7.65Q19.45 32.3 24 32.3q4.55 0 7.775-3.1Q35 26.1 35 21.55h3q0 5.3-3.6 9.2-3.6 3.9-8.9 4.45V42ZM24 23.85q.9 0 1.475-.675.575-.675.575-1.625V9q0-.85-.6-1.425Q24.85 7 24 7t-1.45.575q-.6.575-.6 1.425v12.55q0 .95.575 1.625T24 23.85Z"/></svg>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
